<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Simple Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button onclick="calculateSum()">Calculate Sum</button>
    <button onclick="calculateDifference()">Calculate Difference</button>
    <button onclick="calculateProduct()">Calculate Product</button>
    <button onclick="calculateQuotient()">Calculate Quotient</button>
    <p id="result"></p>
    <script>
        function calculateSum() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var sum = num1 + num2;
            document.getElementById("result").innerHTML = "Sum: " + sum;
        }
        function calculateDifference() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var difference = num1 - num2;
            document.getElementById("result").innerHTML = "Difference: " + difference;
        }
        function calculateProduct() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var product = num1 * num2;
            document.getElementById("result").innerHTML = "Product: " + product;
        }
        function calculateQuotient() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var quotient = num1 / num2;
            document.getElementById("result").innerHTML = "Quotient: " + quotient;
        }
    </script>
</body>
</html>
