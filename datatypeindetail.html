<body>
    <h1>java script data type</h1>
    <p>JavaScript has several built-in data types:</p>
    <ul>
        <li>String</li>
        <li>Number</li>
        <li>Boolean</li>
        <li>Object</li>
        <li>Undefined</li>
        <li>Null</li>
    </ul>
    <script>
        var a = 9;
        var b = 2;
        var c = 34;
        var d = a + b + c;
        var e= null;
        var f;
        document.writeln("a and b are equal" + (a==b) + "<br>");
        document.writeln("a and c are equal" + (a==c) + "<br>");
        document.writeln("a and d are equal" + (a==d) + "<br>");
        document.writeln("a and e are equal" + (a==e) + "<br>");
        document.writeln("a and f are equal" + (a==f) + "<br>");
        document.writeln("The value of d is " + d + "<br>");
        document.writeln("The value of e is " + e + "<br>");
        document.writeln("The value of f is " + f + "<br>");
    </script>
</body>
