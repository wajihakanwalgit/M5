<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Type Conversion</h2>
    <p>Click the button to see type conversion in action.</p>
    <button onclick="convertTypes()">Click me</button>
    <p id="result"></p>
    <script>
        function convertTypes() {
            var num = 5;
            var str = "10";
            var bool = true;


            var sum = num + str;
            var product = num * str;

            
            var strToNum = Number(str);
            var boolToStr = String(bool);

            document.getElementById("result").innerHTML = "Implicit conversion:<br>Sum: " + sum + "<br>Product: " + product +
                "<br><br>Explicit conversion:<br>String to Number: " + strToNum + "<br>Boolean to String: " + boolToStr;
        }
    </script>
</body>
</html>
