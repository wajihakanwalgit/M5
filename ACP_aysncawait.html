<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1 id="result"></h1>
    <script>
      async function product(a,b) {
        let response = await a * b;
        display(response);
      }
      function display(some) {
      document.getElementById("result").innerHTML = some;
      }
      product(5,20);
    </script>
    
</body>
</html>
