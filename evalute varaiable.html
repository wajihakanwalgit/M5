<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Variable Evaluation</h2>
    <p>Click the button to evaluate the variable.</p>
    <button onclick="evaluateVariable()">Click me</button>
    <p id="result"></p>
    <script>
        function evaluateVariable() {
            var x = 10;
            var y = 20;
            var z = x + y;
            var a=eval("2 + 2");
            var b=eval("x+y");
            var c=eval("z*2");
            var d=eval("a+b+c");
            document.getElementById("result").innerHTML = "The value of z is: " + z + "<br>The value of a is: " + d;
        }
    </script>
</body>
</html>
