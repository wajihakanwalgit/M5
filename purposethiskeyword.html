<body>
    <h1>Purpose of 'this' Keyword in JavaScript</h1>
    <p id ="objectvalue"></p>
    <p id ="functionvalue"></p>
    <script>
        var person={
            firstname:"John",
            lastname:"Doe",
            age:30,
            fullName: function() {
                return this.firstname + " " + this.lastname;
            }
        };
        document.getElementById("objectvalue").innerHTML = person.fullName();

        function showFullName() {
            document.getElementById("functionvalue").innerHTML = this.firstname + " " + this.lastname;
        }
        function myFunction() {
            return this;
        }

    </script>
