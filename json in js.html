<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript JSON Example</h2>
    <p>Click the button to see JSON in action.</p>
    <button onclick="showJSON()">Click me</button>
    <p>convert js object into json string</p>
    <p id="result"></p>
    <script>
        function showJSON() {
            var obj = {
                name: "John",
                age: 30,
                city: "New York"
            };
            var jsonString = JSON.stringify(obj);
            var newobj = JSON.parse(jsonString);
            document.getElementById("result").innerHTML = newobj.name + ", " + newobj.age + ", " + newobj.city;
        }
    </script>
</body>
</html>
